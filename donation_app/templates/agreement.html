<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Agreement</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
    </nav>
    <header>
        <h1>Sign Agreement</h1>
    </header>
    <p>Please review and sign the donation agreement below.</p>
    <form method="POST" action="{% url 'confirmation' %}">
        {% csrf_token %}
        <textarea readonly>
I agree to donate the specified food items to Food Donation Hub. The organization will be responsible for the distribution of these items to non-profits in need.
        </textarea>
        <label for="signature">Your Signature:</label>
        <input type="text" id="signature" name="signature" placeholder="Enter your full name" required>
        <button type="submit">Confirm Donation</button>
    </form>
</body>
</html>
