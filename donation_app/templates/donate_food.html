{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>
    <header>
        <h1>Donate Food</h1>
    </header>
    <form method="POST" action="{% url 'agreement' %}">
        {% csrf_token %}
        <label for="food_type">Food Type:</label>
        <input type="text" id="food_type" name="food_type" required>

        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="pickup_address">Pickup Address:</label>
        <textarea id="pickup_address" name="pickup_address" required></textarea>

        <label for="pickup_time">Preferred Pickup Time:</label>
        <input type="datetime-local" id="pickup_time" name="pickup_time" required>

        <button type="submit">Proceed to Agreement</button>
    </form>
</body>
</html>
