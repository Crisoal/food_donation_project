<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Profit Dashboard</title>

    <!-- Bootstrap and Chart.js CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db37cdae57.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles for the dashboard -->
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #155c24;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Home</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">Profile</button>
                <button class="nav-link" id="v-pills-donations-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-donations" type="button" role="tab" aria-controls="v-pills-donations"
                    aria-selected="false">Donations</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                    aria-selected="false">Messages</button>
                <button class="nav-link" id="v-pills-reporting-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-reporting" type="button" role="tab" aria-controls="v-pills-reporting"
                    aria-selected="false">Reporting</button>
            </div>
        </div>

        <!-- Content -->
        <div class="content tab-content" id="v-pills-tabContent">
            <!-- Home Section -->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h3>Dashboard Overview</h3>
                <div id="signed-agreements">
                    <h5>Signed Donation Agreements</h5>
                    <!-- Dynamic content will be loaded here -->
                </div>
                <div id="donation-status">
                    <h5>Donation Status</h5>
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>

            <!-- Profile Section -->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h3>Non-Profit Profile</h3>
                <p>Details of the non-profit organization.</p>
            </div>

            <!-- Donations Section -->
            <div class="tab-pane fade" id="v-pills-donations" role="tabpanel" aria-labelledby="v-pills-donations-tab">
                <h3>Donation Management</h3>
                <!-- Example of donation management -->
                <button class="btn btn-primary" onclick="simulatePickup()">Simulate Pickup</button>
                <div id="pickup-status"></div>
            </div>

            <!-- Messages Section (Logistics updates) -->
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                <h3>Messages / Logistics Updates</h3>
                <ul id="logistics-updates">
                    <!-- Simulated logistics updates will be loaded here -->
                </ul>
            </div>

            <!-- Reporting Section -->
            <div class="tab-pane fade" id="v-pills-reporting" role="tabpanel" aria-labelledby="v-pills-reporting-tab">
                <h3>Reporting and Impact</h3>
                <div>
                    <canvas id="impactChart" width="400" height="200"></canvas>
                </div>
                <div id="total-donated"></div>
                <div id="meals-saved"></div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{% static 'script/nonprofit.js' %}"> </script>
</body>

</html>
